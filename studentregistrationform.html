<html>
<head>
<title>StudentRegistrationForm</title>
</head>
<body bgcolor="LightGray">
<form>
<h1>Student Registation Form</h1>
<p>Enter the required data</p>
Registration Number: <input type="text" name="sno" placeholder="ex: 231FA04001">
<br><br>
Name: <input type="text" name="name" placeholder="ex: Pallela Raghu Kiran">
<br><br>
Email id: <input type="text" name="email" placeholder="ex: emailid99@gmail.com">
<br><br>
Mobile Number: <input type="text" name="phno" placeholder="ex: 9798734256" pattern="[0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9]" size="10">
<br><br>
Gender: Â  <input type="radio" id="gender" value="male" >Male <input type="radio" id="gender" value="female" >Female <input type="radio" id="gender" value="other" >Other  
<br><br>
Branch:
<select name="branch" size="1">
<option>CSE</option>
<option>IT</option>
<option>ECE</option>
<option>EEE</option>
</select>
<br><br>
Year:
<select name="year" size="1">
<option>I</option>
<option>II</option>
<option>III</option>
<option>IV</option>
</select>
<br><br>
Semester: <input type="checkbox" name="1sem" value="on"> I <input type="checkbox" name="2sem" value="on"> II
<br><br>
<input type="submit" value="submit">
</form>
